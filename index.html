<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Electrolize&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Russo+One&family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Style/style.css">

    <title>MyCalculator</title>
</head>

<body>

    <div id="background">
        <div id="calc-body">
            <input type="text" id="screen" placeholder="0">
            <div class="button">
                <button id="ac">AC</button>
                <button id="del">DEL</button>
                <button id="operator">%</button>
                <button class="operator">/</button>

            </div>
            <div class="button">

                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">*</button>

            </div>
            <div class="button">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">-</button>

            </div>
            <div class="button">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">+</button>

            </div>
            <div class="button">
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button class="equals">=</button>

            </div>

        </div>

    </div>


    <script src="Script/script.js"></script>
</body>

</html>
